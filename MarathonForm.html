<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <div>
        <label for="first_name">First name: </label>
        <input type="text" id="first_name" name="first_name" required>
        <label for="last_name">Last name: </label>
        <input type="text" id="last_name" name="last_name" required>
    </div>

    <p>Select the race you want to participate in below:</p>
    <div>
        <input type="radio" id="5k" name="race_type" value="5k">
        <label for="5k">5k</label>
    </div>
    <div>
        <input type="radio" id="Half Marathon" name="race_type" value="Half Marathon">
        <label for="Half Marathon">Half Marathon</label>
    </div>
    <div>
        <input type="radio" id="Full Marathon" name="race_type" value="Full Marathon">
        <label for="Full Marathon">Full Marathon</label>
    </div>

    <p>
        <label for="email">Please provide your email: </label>
        <input type="email" id="email" name="email" required>
        <label for="password">Last name: </label>
        <input type="password" id="password" name="password" required>
    </p>

    <p>
        <label for="age_group">Please select your age group from the dropdown:</label>
        <select name="age_group" id="age_group">
            <option value="">--Please choose an option--</option>
            <option value="0-18">18 and under</option>
            <option value="19-24">19-24</option>
            <option value="25-50">25-50</option>
            <option value="51-75">51-75</option>
            <option value="75-100">75-100</option>
            <option value="100+">100+</option>
        </select>
    </p>


    
</body>
</html>
